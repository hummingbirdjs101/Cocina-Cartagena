<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cocina Cartagena</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://hummingbirdjs101.github.io/Cocina-Cartagena/">
  <meta property="og:description" content="Cocina Cartagena is a family-owned Colombian restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Cocina Cartagena">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Come dine with us!</h1>
  <div class=""header>
    <img class="logo" src="logo.png">

  </div>
  <main>
    <div class="navbar">
      <a href="index.html" class="flex-item">Main</a>
      <a href="booking.html" class="flex-item">Reservations</a>
      <a href="#about" class="flex-item">About</a>
    </div>

    <div class="contact-form" method="post" action="">
    <form id="contact-form">
      <input name="name" type="text" class="form-control" placeholder="Your Name" required>
      <br>
      <input name="email" type="email" class="form-control" placeholder="Your Email" required>
      <br>  
      <input name="booking-date" type="date" class="form-control" placeholder="Date" required>
      <br>                  
      <input name="people" type="number" class="form-control" placeholder="Number Of People" min="1" max="8" required>
      <br> 
      <textarea name="message" class="form-control" placeholder="Message" row="4" required></textarea> <br>
      <div class="container">
      <div><label for="agree"> <p>I agree to the cancellation policy </p></label></div>
      <div><input type="checkbox" id="agree" class="form-control" name="agree" required></div> 
      <input type="submit" class="form-control submit" value="SEND MESSAGE">  
      </div>          
    </form>
   </div> 
  </main>
</body>

</html>
